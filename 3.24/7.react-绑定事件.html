<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#box{
				border:2px solid #ccc;
				padding:20px;
				margin-bottom:10px;
			}
			#box2{
				border:2px solid yellow;
				padding:20px;
			}	
		</style>
		<script src = "../src/react.development.js"></script>
		<script src = "../src/react-dom.development.js"></script>
		<script src = "../src/babel.min.js"></script>
	</head>

	<body>
		<div id = "box"></div>
		<script type = "text/babel">
			class Btn extends React.Component{
				constructor(props){
					super(props);
					this.state = {
						color:'rgb(255,0,0)',
						val:'Hello World!'
					}
				}
				changeColor(){
					this.setState(
						{
							color:'rgb('+parseInt(Math.random()*255) +','+ parseInt(Math.random()*255) +','+ parseInt(Math.random()*255) +')',
							val:'Welcom' + Math.random()
						}
					)
				}
				render(){
					let val = this.state.val;
					let style = {width:'100px',height:'60px',borderRadius:'10%',background:this.state.color}
					return (
						<div>
							<h2>{val||"1223335855"}</h2>
							<button style = {style} onClick = {this.changeColor.bind(this)}>{this.props.title||'点击'} </button>
						</div>
					)
				}
			}
			ReactDOM.render(
				<Btn></Btn>,
				document.getElementById("box")
			)
		</script>
	</body>
</html>
